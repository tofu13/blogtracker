<!DOCTYPE html>
<html>
<head>
      <script src="/static/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Blogtracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="sidenav">
  <a class="nav" href="#main">Main</a>
  <a class="nav" href="#story">Story</a>
  <a class="nav" href="#report">Report</a>
  <a class="nav" href="#about">About</a>
</div>

<div class="tab" id="main" style="display:none">
  <h2>Main</h2>
    <form id="main.form">
        <p>
            <input type="text" id="topic" required>
            <input type="date" id="date" required>
        </p>
        <div id="editor">
            <p></p>
        </div>
    <button type="submit" id="save">save</button>
    </form>
</div>

<div class="tab" id="story">
  <h2>Story</h2>
    <p>Topic: <select id="story.select"></select> <button id="newtrack">New track</button></p>
    <p>
        <form id="newTopic" style="display: none"><input id="newTopicName" autocomplete="off"/> <button id="newTopicSubmit">Create topic</button></form>
    </p>

    <div id="story.container" class="storyContainer"></div>
</div>
<div class="tab" id="report" style="display:none">
  <h2>Report</h2>
</div>
<div class="tab" id="about" style="display:none">
  <h2>About</h2>
</div>


<script src="/static/scripts.js"></script>
</body>
</html>
